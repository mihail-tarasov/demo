<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Блог сайта </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container mt-5">
    <h1>Добавление статьи </h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control">
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control">
        <textarea name="full text" placeholder="Введите полный текст статьи" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>
<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
