<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Редактирование статьи </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
<header th:insert="bloks/header :: header"></header>
<div class="container mt-5" mb-5>
    <h1>Редактирование статьи </h1>
    <div th:each="el : ${post}">
            <form  method="post" >
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea  name="fullText" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.fullText}"/><br>
            <button type="submit" class="btn btn-success">Обновить статью</button><br>
            </form>
    </div>
</div>
<footer th:insert="bloks/footer :: footer"></footer>
</body>
</html>
